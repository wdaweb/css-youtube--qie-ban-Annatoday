<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>無痕未登入模式切版</title>
  <!--css reset 、 外部樣式表。注意順序蓋過-->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- google font -->

  <!-- font awesome 解壓縮後 css目錄複製 all.min.css或all.css整個webfonts字型目錄-->
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <style>
    /* 抓瀏覽器高度 */
    html,
    body{
      height: 100%;
    }
    /* #main{
      暫border: 1px solid black;
      內容用完再刪 width: 75%;
      height: 100%;
      position: relative;
      margin: auto;
    } */

    #header{
      background-color: palevioletred;
      width: 100%;
      height: 5%;
      position: fixed;
      left: 0;
      top: 0;
    }
    #nav_top{
      background-color: olive;
      width: 100%;
      height: 5%;

      position: fixed;
      left: 10%;
      top: 5%;
    }
    #nav_left{
      background-color: burlywood;
      width: 10%;
      height: 100%;
      position: fixed;
      top: 5%;
    }
    
    #container{
      background-color: lightgrey;
      height: 100%;
      width: 100%;
      
      position: absolute;
      left: 10%;
      top: 10%;
      z-index: -1;
    }
    .menu_button{
      position: absolute;
      top: 0;
      left: 0;
      border: 0;
    }
    .button_line_wrap{
      display: inline-block;
      width: 60px;
      height:60px;
    }
    /* why 原本span失效 */
    .botton_line{
      display: inline-block;
      background: black;
      width: 50%;
      height: 2px;

      
      /* text-align: center; */
      line-height: 40px;
    }
    /* .fa-brands fa-youtube {
      width: 100px;
      height: 100px;
    } */
  </style>
</head>
<body>
  <!-- 多包一層 -->
  <div id="main">
    <!-- 上導覽列 -->
    <div id="header">
      <div class="header_row">
        <!-- 最左按鈕 -->
        <!-- 左logo -->
        <div class="logo">
          <ul>
            <li>
              <button class="menu_button">
                <span class="button_line_wrap">
                  <span class="botton_line"></span>
                  <span class="botton_line"></span>
                  <span class="botton_line"></span>
                </span>
              </button>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-youtube" style="color:red ;"></i>YOUTUBE</a>
        <sup>TW</sup>
            </li>
          </ul>
          
        </div>
        <!-- 中search -->
        <div class="search">
          <!-- <input type="search">
          <button></button> -->
        </div>
        <!-- 右setting -->
        <div class="setting"></div>
      </div>
    </div>

    <!-- 上導覽列2 -->
    <div id="nav_top"></div>

    <!-- 左導覽列 -->
    <div id="nav_left"></div>
    
    <!-- 內容 -->
    <div id="container"></div>

  </div>
</body>
</html>
